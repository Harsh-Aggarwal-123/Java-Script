<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Directly
        var emp = ["Sonoo", "Vimal", "Ratan"];
        for(i=0; i<emp.length; i++){
            document.write(emp[i] + "<br/>");
        }

        // Using new keyword
        var i;
        var emp = new Array();
        emp[0] = "Arun";
        emp[1] = "Varun";
        emp[2] = "John";
        for(i=0; i<emp.length; i++){
            document.write(emp[i] + "<br>");
        }

        // Array constructor
        var emp = new Array("Sonoo", "Vimal", "Ratan");
        for(i=0; i<emp.length; i++){
            document.write(emp[i] + "<br/>");
        }

    </script>
</body>
</html>
